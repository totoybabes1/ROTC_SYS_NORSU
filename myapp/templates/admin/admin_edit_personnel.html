{% extends 'admin/base.html' %}

{% block title %}Edit Personnel{% endblock %}

{% block content %}
<h2>Edit Personnel</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Position:</label>
        <input type="text" name="position" class="form-control" value="{{ personnel.position }}" required>
    </div>
    <div class="form-group">
        <label>Status:</label>
        <input type="text" name="status" class="form-control" value="{{ personnel.status }}" required>
    </div>
    <div class="form-group">
        <label>Student ID:</label>
        <input type="text" name="student_id" class="form-control" value="{{ personnel.student_id }}" required>
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" class="form-control" value="{{ personnel.age }}" required>
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <input type="text" name="gender" class="form-control" value="{{ personnel.gender }}" required>
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" class="form-control" value="{{ personnel.phone_number }}" required>
    </div>
    <div class="form-group">
        <label>Flight Group:</label>
        <select name="flight_group" class="form-control">
            <option value="">None</option>
            {% for group in flight_groups %}
                <option value="{{ group.id }}" {% if personnel.flight_group.id == group.id %}selected{% endif %}>
                    {{ group.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'admin_personnel_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
